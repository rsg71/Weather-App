<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>Weather App</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            <i class="fas fa-cloud-sun"></i>
        </nav>

        <div class="row big-row">
            <!-- aside (search bar and city list) -->
            <div class="col-md-3">
                <aside>
                    <label class="city-search">Search for a City:</label>
                    <form>
                        <input type="search" placeholder="Philadelphia" id="city-input">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                    </form>

                    <div class="list-group" id="button-list">
                    </div>
                </aside>
            </div>
            <!-- city and five day forecast -->
            <div class="col-md-9">
                <div class="row">
                    <div class="card big-card">
                        <div class="card-body big-card">
                            <h2 class="card-title" id="city-name">
                                City Name
                            </h2><img id="weatherLogo"> <span id="currentDay"></span>
                            <p class="card-text" id="temperature">Temperature:</p>
                            <p class="card-text" id="humidity">Humidity:</p>
                            <i class="fas fa-wind"></i><p class="card-text" id="wind">Wind Speed:</p>
                            <p class="card-text" id="UV">UV Index:<span id="UVspan"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="row">
                    <div class="card text-white bg-primary mb-3" style="max-width: 14rem;">
                        <div class="card-header" id="DayAhead1"></div>
                        <div class="card-body">
                            <img id="weatherLogoDay1">
                            <p class="card-text forecast-temp Temp1">Temp:</p>
                            <p class="card-text forecast-humidity Hum1">Humidity:</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 14rem;">
                        <div class="card-header" id="DayAhead2"></div>
                        <div class="card-body">
                            <img id="weatherLogoDay2">
                            <p class="card-text forecast-temp Temp2">Temp:</p>
                            <p class="card-text forecast-humidity Hum2">Humidity:</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 14rem;">
                        <div class="card-header" id="DayAhead3"></div>
                        <div class="card-body">
                            <img id="weatherLogoDay3">
                            <p class="card-text forecast-temp Temp3">Temp:</p>
                            <p class="card-text forecast-humidity Hum3">Humidity:</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 14rem;">
                        <div class="card-header" id="DayAhead4"></div>
                        <div class="card-body">
                            <img id="weatherLogoDay4">
                            <p class="card-text forecast-temp Temp4">Temp:</p>
                            <p class="card-text forecast-humidity Hum4">Humidity:</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 14rem;">
                        <div class="card-header" id="DayAhead5"></div>
                        <div class="card-body">
                            <img id="weatherLogoDay5">
                            <p class="card-text forecast-temp Temp5">Temp:</p>
                            <p class="card-text forecast-humidity Hum5">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
